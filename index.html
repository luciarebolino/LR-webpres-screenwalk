.left   { transform: rotateY(-90deg) translateZ(600px); }
.back   { transform: rotateY(180deg) translateZ(600px); }
.top    { transform: rotateX(90deg) translateZ(400px); }
.bottom { transform: rotateX(-90deg) translateZ(400px); }

    right: 0;

      <script>
const cube = document.querySelector(".cube");
let isPanning = false;
let initialX = 0;
let currentRotationY = 0; // Track the current horizontal rotation
let currentRotationX = 0; // Track the current vertical rotation

cube.addEventListener("mousedown", (event) => {
    isPanning = true;
    initialX = event.clientX;
});

cube.addEventListener("mousemove", (event) => {
    if (isPanning) {
        const deltaX = event.clientX - initialX;
        currentRotationY += (deltaX / cube.clientWidth) * 360;
        cube.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;
        initialX = event.clientX;
    }
});

cube.addEventListener("mouseup", () => {
    isPanning = false;
});

document.addEventListener("keydown", (event) => {
    const rotationStep = 90; // Rotation step in degrees
    switch (event.key) {
        case "ArrowRight":
            currentRotationY -= rotationStep;
            break;
        case "ArrowLeft":
            currentRotationY += rotationStep;
            break;
        case "ArrowUp":
            currentRotationX -= rotationStep; // Rotate upwards
            break;
        case "ArrowDown":
            currentRotationX += rotationStep; // Rotate downwards
            break;
        case "Enter":
            isPanning = false; // Stop panning when Enter is pressed
            break;
        case "Shift":
            currentRotationY = 0; // Reset horizontal rotation
            currentRotationX = 0; // Reset vertical rotation
            break;
    }
    cube.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;
});




let zoomLevel = 0.9; // Initial zoom level

function updateZoom() {
    document.body.style.transform = `scale(${zoomLevel})`;
    document.body.style.transformOrigin = "center";
}

document.addEventListener("keydown", (event) => {
    if (event.key === "-") { // Zoom out
        zoomLevel -= 0.05;
        updateZoom();
    }
    if (event.key === "+") { // Zoom in
        zoomLevel += 0.05;
        updateZoom();
    }
});


      </script>
